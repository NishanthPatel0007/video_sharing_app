  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>

      messagingSenderId: "373248236240",

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

  <!-- Flutter initialization -->
  <script src="flutter.js" defer></script>

  <style>
    body {
      inset: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: fixed;
      height: 100%;
      background-color: #1a1a1a;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1a1a1a;
      transition: opacity .4s ease-out;
    }

    #loading img {
      width: 80px;
      height: 80px;
      animation: 1s ease-in-out 0s infinite alternate breathe;
      opacity: .66;
      transition: opacity .4s;
    }

    #loading.main_done img {
      opacity: 1;
    }

    #loading .progress {
      margin-top: 20px;
      color: #ffffff;
      font-family: sans-serif;
    }

    @keyframes breathe {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(0.95);
      }
    }

    #flutter_target {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity .4s ease-out;
    }

    #flutter_target.ready {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="icons/Icon-192.png" alt="Loading indicator..." />
    <div class="progress">Loading...</div>
  </div>

  <div id="flutter_target"></div>

  <script>
    window.addEventListener('load', function() {
      // Add loading progress indicator
      let loadingDiv = document.querySelector('#loading');
      let progressDiv = loadingDiv.querySelector('.progress');
      let flutterTarget = document.querySelector('#flutter_target');

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          progressDiv.textContent = 'Initializing engine...';
          
          try {
            const appRunner = await engineInitializer.initializeEngine({
              hostElement: flutterTarget,
              renderer: 'canvaskit' // or 'html' based on your build
            });

            progressDiv.textContent = 'Starting app...';
            
            await appRunner.runApp();

            // Fade out loading screen
            loadingDiv.style.opacity = '0';
            flutterTarget.classList.add('ready');
            
            // Remove loading screen after transition
            setTimeout(() => {
              loadingDiv.remove();
            }, 500);

          } catch (e) {
            progressDiv.textContent = 'Error: ' + e;
            console.error('Flutter initialization error:', e);
          }
        }
      });

      // Handle service worker updates
      if ('serviceWorker' in navigator) {
        window.addEventListener('flutter-first-frame', function() {
          navigator.serviceWorker.register('flutter_service_worker.js');
        });
      }
    });
  </script>
</body>
</html>
